<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Book List App</title>
</head>
<body class="green lighten-5">

<div class="container">
    <h4>Add book</h4>
    <div class="section">
        <div class="row">
            <form id="book-form" class="col s12">
                <div class="row input-field">
                    <div class="col s6">
                        <label for="first-name">First Name
                            <input id="first-name" type="text" class="input">
                        </label>
                    </div>
                    <div class="col s6">
                        <label for="last-name">Last Name
                            <input id="last-name" type="text" class="input">
                        </label>
                    </div>
                </div>
                <div class="row input-field">
                    <div class="col s12">
                        <label for="title">Title
                            <input id="title" type="text" class="input">
                        </label>
                    </div>
                </div>
                <div class="row input-field">
                    <div class="col s6">
                        <label for="rating">Rating
                            <input id="rating" type="number" class="input">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3">
                        <input id="submit-btn" type="submit" class="btn" value="Add book">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <h4>My books</h4>
    <div class="section">
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Title</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
